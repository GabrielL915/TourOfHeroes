<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>id: {{hero.id}}</div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="hero.name" placeholder="name">
      </mat-form-field>
    </div>
    <button type="button" (click)="goBack()">go back</button>
  </div>
